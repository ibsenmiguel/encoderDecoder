<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE and DECODE</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/6aa53b1647.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div>
        <h1 class="tituloPagina">Meu codificador</h1>
    </div>

    <div id="caixa1">
        <div id="caixa1-2">
            <textarea name="textBox" id="textBox" placeholder="Digite o seu texto sem letras maiusculas ou acentos" style="resize: none;"></textarea>
            <button id="btnCod" required>Codificar</button>
            <button id="btnDec" required>Decodificador</button>
            <div class="alert-container">
                <i class="fa-solid fa-triangle-exclamation" id="iconAlert"></i>    
                <p class="alert-description"> Apenas letras min√∫sculas e sem acento.</p>
            </div>
        </div>
    </div>
    <div id="caixa2">
        <div id="caixa2-2">
            <textarea name="resultBox" id="resultBox" placeholder="Veja seu resultado" readonly style="resize: none;"></textarea>
            <button id="btnCopy">Copiar</button>
            <div id="hideResult"></div>
        </div>
    </div>

    <div id="boxrede">
        <a href="https://www.linkedin.com/in/ibsenmiguel-developer/" target="_blank"><img id="imglin" src="linkedIn.png" alt=""></a>
